<div class="outer">
  <div class="btnAdmin"><button class="btn btn-secondary btn-block mt-4 w-20" routerLink="/admin">Administrator</button></div>
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login</h3>
            </div>
            <div class="panel-body p-3">
              <form > 
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input [(ngModel)]="userName" name="userName" type="text" placeholder="Username">
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input [(ngModel)]="password" name="password" [type]="type" placeholder="Password">
                    <span (click)="hideShowPass()"></span>
                  </div>
                </div>
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forget Password?</a>
                </div>
  
                <button (click)="login()" type="submit" class="btn btn-secondary btn-block mt-4 w-100">Login</button>
                <div class="text-center pt-4 text-muter">Don't have an account? <a id="forget" routerLink="/register">Sign Up</a></div>
              </form>
            </div>
            <div class="mx-3 my-2 py-2 bordert">
              <div class="text-center py-3">
                <a href="https://www.facebook.com" target="_blank" class="px-2"> <img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-circle-large-transparent-png.png" alt=""></a>
                <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                <a href="https://www.github.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/512x512-logo-png/512x512-logo-github-icon-35.png" alt=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
