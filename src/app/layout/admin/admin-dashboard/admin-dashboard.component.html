<div class="admin-container">
    <section class="book-stats">
  <h2>Book Statistics</h2>
  <div class="graphical-representation">
    <canvas id="bookChart" style="height: 300px;"></canvas>
  </div>
</section>


<section>
    <div class="user-crud">
        <form *ngIf="selectedUserId === null" (ngSubmit)="addUser()">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" [(ngModel)]="fullName" required>
      
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" [(ngModel)]="email" required>
      
          <button type="submit">Add User</button>
        </form>
      
        <form *ngIf="selectedUserId !== null" (ngSubmit)="updateUser()">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" [(ngModel)]="editedFullName" required>
      
          <label for="userEmail">Email:</label>
          <input type="email" id="userEmail" [(ngModel)]="editedEmail" required>
      
          <button type="submit">Update User</button>
        </form>
      
        <div class="user-list">
          <table>
            <tr>
              <th>ID</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Actions</th>
            </tr>
            <tr *ngFor="let user of users" class="user-item">
              <td>{{ user.id }}</td>
              <td>{{ user.fullName }}</td>
              <td>{{ user.email }}</td>
              <td>
                <button (click)="editUser(user.id)">Edit</button>
                <button (click)="deleteUser(user.id)">Delete</button>
              </td>
            </tr>
          </table>
        </div>
      </div>

</section>

</div>
