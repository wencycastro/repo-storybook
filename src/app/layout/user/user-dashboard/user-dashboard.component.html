<div class="dashboard-container">
  <header class="navbar">
    <div class="container">
      <h1>Dashboard</h1>
    </div>
  </header>

  <section class="search-section">
    <div class="container">
      <label for="searchInput">Search:</label>
      <input type="text" id="searchInput" placeholder="Search for books...">
      <button id="searchButton">Search</button>
    </div>

    <div class="sorting-container">
      <div>
        <label for="genreSelect">Sort by Genre:</label>
        <select id="genreSelect">
          <option value="all">All Genres</option>
          <option value="fantasy">Fantasy</option>
          <option value="mystery">Mystery</option>
          <!-- Add more genre options as needed -->
        </select>
      </div>
      
      <div>
        <label for="ratingSelect">Sort by Rating:</label>
        <select id="ratingSelect">
          <option value="all">All Ratings</option>
          <option value="5">5 Stars</option>
          <option value="4">4 Stars</option>
          <!-- Add more rating options as needed -->
        </select>
      </div>
</div>

  </section>

  <section class="featured-section">
    <div class="container">
      <h2>Featured Stories</h2>
      <div class="scrollable-container">
        <div class="book-cards-container" *ngFor="let book of books">

          <div class="collapse thin-scrollbar" [attr.id]="'cardDescription' + book.id" style="position: absolute; width: 68.2%; max-height: 465px; overflow-y: auto;">
            <div class="card card-body">
                <button type="button" class="btn-close float-end" data-bs-toggle="collapse" [attr.data-bs-target]="'#cardDescription' + book.id" aria-label="Close"></button>
                <span class="fs-5 fw-semibold">{{ book.title }}</span>
                <span class="fs-6 pb-2">Rating: {{ book.author }}</span>
                <p class="card-text description lh-sm" style="text-align: justify;">{{ book.content }}</p>
            </div>
        </div>
        
          <!-- Sample Book Cards -->
          <div class="book-card">
            <div class="book-info">
              <h4>{{ book.title }}</h4>
              <p>{{ book.author }}</p>
              <p class="card-genre">{{ book.genre }}</p>
              <a class="btn btn-dark" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#cardDescription' + book.id" aria-expanded="false" [attr.aria-controls]="'cardDescription' + book.id" style="max-width: 100%;">Read</a>

              
              
              <!-- Rating and Comment form -->
              <form class="rating-comment-form">
                <label for="ratingInput">Your Rating:</label>
                <input type="number" id="ratingInput" min="1" max="5" step="0.1" placeholder="Enter your rating">

                <label for="commentInput">Leave a comment:</label>
                <textarea id="commentInput" rows="3" placeholder="Write your comment..."></textarea>

                <button type="submit">Submit</button>
                
              </form>
              
            </div>
      
          </div>

          

          <!-- Add more book cards as needed -->
        </div>
      </div>
    </div>
  </section>
